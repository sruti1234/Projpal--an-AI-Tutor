<!DOCTYPE html>
<html lang="en">
<head>
    <title>History | ProjPal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
<div class="container mt-5">
    <h2 class="text-center mb-4">📜 Your Report History</h2>
    {% if reports %}
        <ul class="list-group">
            {% for report in reports %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>📝 Report from {{ report.timestamp.strftime('%Y-%m-%d %H:%M') }}</span>
                    <form method="POST" action="{{ url_for('download_pdf') }}">
                        <input type="hidden" name="sections_data" value="{{ report.sections|tojson }}">
                        <button class="btn btn-sm btn-outline-primary">Download PDF</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center text-muted">No reports found yet. Go generate your first project summary!</p>
    {% endif %}
    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">⬅ Back to Home</a>
    </div>
</div>
</body>
</html>
