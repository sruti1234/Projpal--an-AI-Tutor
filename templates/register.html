<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register | ProjPal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/ai-img-gpt.png');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
        }

        h2 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            margin-bottom: 30px;
        }

        label {
            margin-top: 15px;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
        }

        .btn-custom {
            background-color: #00cc66;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #00aa55;
        }

        .text-center a {
            color: #00ffcc;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .row .col {
            padding-right: 10px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Your ProjPal Account</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div>
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>

                <label>Email</label>
                <input type="email" name="email" placeholder="Enter your email" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="Choose a secure password" required>

                <div class="row">
                    <div class="col">
                        <label>Age</label>
                        <input type="number" name="age" placeholder="Enter your age" required>
                    </div>
                    <div class="col">
                        <label>Gender</label>
                        <select name="gender" required>
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <label>Contact</label>
                <input type="text" name="contact" placeholder="Enter your contact number" required>

                <button class="btn-custom mt-3">Register</button>

                <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
